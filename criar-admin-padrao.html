        .success { background: #d4edda; border-left: 4px solid #28a745; }
        .warning { background: #fff3cd; border-left: 4px solid #ffc107; }
        .credentials {
            background: #e3f2fd;

        }
        .credentials h3 {
            color: #1976d2;

        }
        .credentials .email {

        }
        .credentials .password {

    </style>
</head>
<body>
    <div class="container">
        <h1>üëë Criar Admin Padr√£o - SCM</h1>
        
        <div class="admin-info">
            <h3>üìã Conta Admin Padr√£o</h3>
            <p>Esta ferramenta criar√° uma conta de administrador padr√£o √∫nica para o sistema.</p>
        </div>

        <div class="credentials">
            <h3>üîë Credenciais do Admin Padr√£o</h3>
            <div class="email">admin@scm.local</div>
            <div class="password">admin123456</div>
            <p><small>‚ö†Ô∏è Altere a senha ap√≥s o primeiro login!</small></p>
        </div>

        <button class="btn" onclick="criarAdminPadrao()">
            üöÄ Criar Admin Padr√£o
        </button>

        <button class="btn btn-danger" onclick="limparTodosAdmins()">
            üóëÔ∏è Limpar Todos os Admins
        </button>

        <button class="btn" onclick="verificarAdmins()">
            üìä Verificar Admins Existentes
        </button>

        <div id="results" class="result" style="display: none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    
    <script>
        const supabaseUrl = 'https://kaqkzrngebxfuvquromi.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImthcWt6cm5nZWJ4ZnV2cXVyb21pIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2MDAzNDkwNCwiZXhwIjoyMDc1NjEwOTA0fQ.Ce_3TCj5YCDeWzqr3LY_aovit1-DH0Qx61FA7ESqh7g';
        
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        async function criarAdminPadrao() {
            const resultDiv = document.getElementById('results');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = 'üîÑ Criando admin padr√£o...';
            
            try {
                // 1. Criar usu√°rio no Supabase Auth
                const { data: authData, error: authError } = await supabaseClient.auth.admin.createUser({
                    email: 'admin@scm.local',
                    password: 'admin123456',
                    email_confirm: true,
                    user_metadata: {
                        full_name: 'Administrador do Sistema'
                    }
                });

                if (authError) {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå Erro ao criar usu√°rio no Auth: ${authError.message}`;
                    return;
                }

                const userId = authData.user.id;
                console.log('‚úÖ Usu√°rio criado no Auth:', userId);

                // 2. Criar registro na tabela users
                const { data: userData, error: userError } = await supabaseClient
                    .from('users')
                    .insert({
                        id: userId,
                        email: 'admin@scm.local',
                        full_name: 'Administrador do Sistema',
                        role: 'admin',
                        is_active: true
                    })
                    .select()
                    .single();

                if (userError) {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå Erro ao criar registro na tabela users: ${userError.message}`;
                    return;
                }

                // Sucesso!
                let result = `‚úÖ ADMIN PADR√ÉO CRIADO COM SUCESSO!\n\n`;
                result += `üìß Email: admin@scm.local\n`;
                result += `üîë Senha: admin123456\n`;
                result += `üë§ Nome: Administrador do Sistema\n`;
                result += `üëë Role: admin\n`;
                result += `üÜî ID: ${userId}\n\n`;
                result += `üéØ PR√ìXIMOS PASSOS:\n`;
                result += `1. Fa√ßa login com as credenciais acima\n`;
                result += `2. Altere a senha padr√£o\n`;
                result += `3. Remova outros admins se necess√°rio\n`;
                result += `4. Configure o sistema conforme necess√°rio\n\n`;
                result += `‚ö†Ô∏è IMPORTANTE: Esta √© a √∫nica conta admin do sistema!`;

                resultDiv.className = 'result success';
                resultDiv.textContent = result;

            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Erro inesperado: ${error.message}`;
            }
        }

        async function limparTodosAdmins() {
            if (!confirm('‚ö†Ô∏è ATEN√á√ÉO: Isso remover√° TODOS os usu√°rios admin existentes!\n\nTem certeza que deseja continuar?')) {
                return;
            }

            const resultDiv = document.getElementById('results');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = 'üîÑ Limpando admins existentes...';
            
            try {
                // Buscar todos os admins
                const { data: admins, error: fetchError } = await supabaseClient
                    .from('users')
                    .select('*')
                    .eq('role', 'admin');

                if (fetchError) {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå Erro ao buscar admins: ${fetchError.message}`;
                    return;
                }

                let result = `üóëÔ∏è LIMPEZA DE ADMINS:\n\n`;
                result += `üìä Encontrados ${admins.length} admins:\n\n`;

                // Converter todos para usu√°rios normais
                for (const admin of admins) {
                    const { error: updateError } = await supabaseClient
                        .from('users')
                        .update({ role: 'user' })
                        .eq('id', admin.id);

                    if (updateError) {
                        result += `‚ùå Erro ao alterar ${admin.email}: ${updateError.message}\n`;
                    } else {
                        result += `‚úÖ ${admin.email} ‚Üí role: user\n`;
                    }
                }

                result += `\nüéØ RESULTADO: Todos os admins foram convertidos para usu√°rios normais.`;
                result += `\nüí° Agora voc√™ pode criar o admin padr√£o!`;

                resultDiv.className = 'result warning';
                resultDiv.textContent = result;

            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Erro inesperado: ${error.message}`;
            }
        }

        async function verificarAdmins() {
            const resultDiv = document.getElementById('results');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = 'üîÑ Verificando admins...';
            
            try {
                const { data: admins, error } = await supabaseClient
                    .from('users')
                    .select('*')
                    .eq('role', 'admin')
                    .order('created_at', { ascending: false });

                if (error) {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå Erro ao buscar admins: ${error.message}`;
                    return;
                }

                let result = `üìä ADMINS EXISTENTES (${admins.length}):\n\n`;

                if (admins.length === 0) {
                    result += `‚úÖ Nenhum admin encontrado. Sistema limpo!`;
                    resultDiv.className = 'result success';
                } else {
                    admins.forEach((admin, index) => {
                        result += `${index + 1}. üìß ${admin.email}\n`;
                        result += `   üë§ Nome: ${admin.full_name || 'N/A'}\n`;
                        result += `   üëë Role: ${admin.role}\n`;
                        result += `   ‚úÖ Ativo: ${admin.is_active ? 'Sim' : 'N√£o'}\n`;
                        result += `   üìÖ Criado: ${admin.created_at ? new Date(admin.created_at).toLocaleString('pt-BR') : 'N/A'}\n\n`;
                    });

                    result += `üí° Use "Limpar Todos os Admins" para remover estes usu√°rios admin.`;
                    resultDiv.className = 'result warning';
                }

                resultDiv.textContent = result;

            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Erro inesperado: ${error.message}`;
            }
        }
    </script>
</body>
</html>
